<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<!-- Botón para abrir el menú lateral -->
<button class="openbtn" onclick="openNav()">☰</button>

<!-- Menú Lateral -->
<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <div class="sidebar-content">
    <h2 class="text-white text-base font-semibold mb-4">Menú</h2>
  </div>

  <div class="sidebar-content">

    <p id="nombreMenu" class="mb-4 text-gray-700"></p>
    <!-- AQUI PODRIA IR LA IMAGEN DE LA PERSONA -->
    <p id="correoMenu" class="mb-4 text-gray-700"></p>

    </div>

  <div style="margin-top: 2rem;">
    <button onclick="cerrarSesion()" class="button" style="background-color: #6b7280;">
      Cerrar sesión
    </button>
  </div>
</div>


<div class="container">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">¡Bienvenido a tu panel!</h1>

  <p id="userInfo" class="mb-4 text-gray-700"></p>

  <div class="space-y-4">
    <button onclick="location.href='/crear-evento'" class="button">Crear Evento</button>
    <button onclick="location.href='/unirse-evento'" class="button">Unirse a Evento</button>
    <button onclick="location.href='/mis-eventos'" class="button">Ver mis Eventos</button>
  </div>
</div>

<!-- Enlace JS -->
<script src="/assets/js/dashboard.js"></script>

</body>
</html>
