<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Invitado - RegaLovers</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<div class="container">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Revisar evento</h1>

    <label for="eventoId" class="block mb-2 text-gray-700">Ingresa el ID del evento:</label>
    <input
            type="number"
            id="eventoId"
            class="w-full p-2 border border-gray-300 rounded mb-4"
            placeholder="Ej: 123"
    />

    <!-- Boton -->
    <button onclick="irAPaginaEvento()" class="button">Confirmar</button>

    <div id="resultado" style="margin-top: 1.5rem;"></div>

    <div style="margin-top: 2rem;">
        <button onclick="location.href='/'" class="button" style="background-color: #6b7280;">
            Volver atrás
        </button>
    </div>
</div>

<script>
    function irAPaginaEvento() {
      const id = document.getElementById("eventoId").value;
      if (!id) {
        alert("Por favor, ingresa un ID válido");
        return;
      }
      window.location.href = `/evento/${id}`;
    }
</script>

</body>
</html>
